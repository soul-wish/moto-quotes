<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Moto Quotes</title>
        <meta name="robots" content="noindex">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Noto+Sans&subset=cyrillic,latin' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css">
        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body class="quotes-app">
        <header class="header">
            <div class="container">
                <span class="logo"></span>
                <button class="add-quote">+</button>
                <div class="quote-block">
                    <form class="add-quote-form">
                        <textarea name="quote" class="textarea quote-input" placeholder="Цитата:"></textarea>
                        <input type="text" class="input author-input" placeholder="Автор Цитаты:">
                        <input type="text" class="input secret-word-input" placeholder="Секретное слово:">
                        <button class="submit">добавить цитату</button>
                    </form>
                </div>
            </div>
        </header>

        <section class="content">
            <div class="quote-wrapper container">
                <div class="buttons">
                    <a href="#" class="button button-prev prev-quote" data-direction="prev">туда<span class="icon"></span></a>
                    <a href="#" class="button button-next next-quote" data-direction="next">сюда<span class="icon"></span></a>
                </div>
                <q class="quote container">Loading Moto Quotes...</q>
            </div>
        </section>

        <footer class="footer">
            <p class="copyright">Created by <a href="https://twitter.com/Soul_Wish" target="_blank">Soulwish</a></p>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/script.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-36912866-5', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
